            instanceOf: AWS::DynamoDB::Table
            description: Table storing diagram permissions, where each row is one permission

          - name: Diagrams
            instanceOf: AWS::DynamoDB::Table
            description: Table storing metadata for Ilograph diagrams, where each row is one Ilograph

